<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="rating.css" />
    <script>
        selected=""
        function selectRed()
        {
            if (document.getElementById("red").src.endsWith('redStar.png'))
                selected="1"
        }

        function selectYellow()
        {
            selected="2"
        }

        function selectGreen()
        {
            selected="3"
        }

        function nextScreen()
        {
            if (selected=="")
            {
                alert("בחר דירוג")
            }
            else
            {
                window.location.href="/selectRating?rating="+selected
            }
        }
    </script>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
    <img src="images/whiteRectangle.png" class="top" />
    <div class="prizes" >פרסים</div>
    <img src="images/presentBox.png" class="presentBox" />
    <img src="images/specialLogo.png" class="specialLogo" />
    <img src="images/line.png" class="line1" />
    <img src="images/line.png" class="line2" />
    <img src="images/line.png" class="line3" />
    <div class="text" >?רוצה לקבל פרס נוסף</div>
    <div class="text2" >!נשמח לשמוע אם נהניתם</div>
    <img src="images/JimiRating.png" class="Jimi" />
    <img src="images/bigSquare.png" class="bigSquare" />
    <div class="text3" >דרגו את האימון</div>
    <img src="images/redStar.png" id="red" class="redStar" onclick="selectRed()"/>
    <img src="images/yellowStar.png" id="yellow" class="yellowStar" onclick="selectYellow()"/>
    <img src="images/greenStar.png" id="green" class="greenStar" onclick="selectGreen()"/>
    <div class="hard" >לא טוב</div>
    <div class="medium" >בינוני</div>
    <div class="easy" >נהדר</div>
    <img src="images/finishHealthButton.png" class="finishButton" id="button" onclick="nextScreen()"/>



</body>
</html>
